<!DOCTYPE html>
<html>
    <title>
        
        FACE Attendance
    </title>
        <link rel="icon" type="image/x-icon" href="FACE LOGO PNG.png">
   
<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.5">      
	<link rel="stylesheet" href="attendance.css">
</head>
<body >
    <div class="left-image"></div>
    <div class="right-image"></div>
	<div class="container">
		<form method="post" action="" name="contact-form">
			<h4><center>FACE Attendance</center></h4>
			<input type="text" name="Name" placeholder="Name">
			<input type="text" name="SRN" placeholder="SRN">
            
			<input type="text" name="branch" placeholder="branch">
            <input type="email" name="email" placeholder="Reva email ID">
			<input type="text" name="reason" rows="7" placeholder="Your Reason"></inputtype=text><br>
            <select name="role"  placeholder="role">
                <option value="organiser">Organiser</option>
                <option value="participant">Participant</option>
            </select>
            <br>
            <label for="semester"><h4>Select Your Semester:</h4></label>
            <select id="semester" name="semester">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            </select>
            <label for="section"><h4>Your Section:</h4> </label>
            <select id="section" name="section">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
        </select>
        <br>
        <label for="enter time"><h4>Entry time </h4></label>
        <input type="time" id="enter" placeholder="Enter time" name="Enter Time">
<br>
        <label for="leaving time"><h4>leaving time</h4></label> 
        <input type="time" id="leaving" placeholder="leaving time" name="Leaving Time"> 
        <label for="enter date"><h4>Enter Date</h4></label>
        <input type="date" id="enter" placeholder="Enter date" name="date">
			<input type="submit" value="Submit" id="submit">
		</form>
	</div>

	<script src="attendance.js"></script>
</body>
</html>
